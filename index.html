<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/src/css/variaveis.css">
   <link rel="stylesheet" href="/src/css/reset.css">
   <link rel="stylesheet" href="/src/css/style.css">
   <link rel="stylesheet" href="/src/css/responsivo.css">
   <title>quest-html-css-js-intermediario</title>
</head>

<body>
   <main class="main">
      <div class="container">
         <section class="informacoes-texto">
            <h1 class="titulo-principal">Ficou com dúvida? nos mande mensagem!</h1>
            <p class="paragrafo-principal">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
         </section>
         <div class="formulario">
            <form action="#" method="get" class="form">
               <input type="text" name="nome" class="input nome-usuario" placeholder="Nome completo *">
               <small class="obrigatorio-campo">campo obrigatório</small>
               <input type="email" name="email" class="input email-usuario" placeholder="Email *">
               <small class="obrigatorio-campo">campo obrigatório</small>
               <input type="tel" name="tel" class="input telefone-usuario" placeholder="telefone *">
               <small class="obrigatorio-campo">campo obrigatório</small>
               <textarea class="mensagem-input" name="mensagem" rows="5" cols="40" placeholder="Mensagem *"></textarea>
               <small class="obrigatorio-campo">campo obrigatório</small>
            </form>
            <p class="paragrafro-form">*campos obrigatórios</p>
            <button type="button" onclick="enviarInformaçoes()" class="button-enviar">Enviar</button>
         </div>
      </div>
   </main>

   <script src="index.js"></script>
</body>

</html>
